machine:
  timezone:
    America/New_York
  node:
    version:
        7.5.0
  environment:
    COVERALLS_REPO_TOKEN: cptV1A70KJcrp2KvsAKcct7kHytmE7uq9
    COVERALLS_PARALLEL: true

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=cptV1A70KJcrp2KvsAKcct7kHytmE7uq9

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

test:
  pre:
    - git remote set-branches --add origin master
    - git fetch
    - LIST=$(git diff-index --name-only origin/master | grep .*\\.js | grep -v json | grep -v eslint | tr '\n' ' '); if [ "$LIST" ]; then eslint $LIST; fi
    - npm run cicoverage
    - ./node_modules/.bin/codacy-coverage < ./coverage/lcov.info
    - rm -fr ./coverage

deployment:
  npm:
    branch: master
    commands:
      - npm publish
