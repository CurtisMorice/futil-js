# For more options, check: https://circleci.com/docs/config-sample/
machine:
  timezone:
    America/New_York
  node:
    version:
      7.5.0

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

test:
  pre:
    - git remote set-branches --add origin master
    - git fetch
    # Eslint changed files only
    - LIST=$(git diff-index --name-only origin/master | grep .*\\.js | grep -v json | grep -v eslint | tr '\n' ' '); if [ "$LIST" ]; then eslint $LIST; fi
    # Check if CHANGELOG.md was updated
    - git diff --name-only origin/master | grep CHANGELOG
    # Check if package.json was updated
    - git diff --name-only origin/master | grep package.json
    - npm run cicoverage
    - ./node_modules/.bin/codacy-coverage < ./coverage/lcov.info
    - rm -fr ./coverage

deployment:
  npm:
    branch: master
    commands:
      - npm publish
